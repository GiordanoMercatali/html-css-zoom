<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title> Zoom </title>
	</head>

    <body> 
        <header>
            <nav class="flex">
                <!-- Screen settings -->
                <div class="flex navbar">
                    <div class="navbar-item"><p><i class="fa-solid fa-table-cells"></i> Speaker View</p></div>
                    <div class="navbar-item"><i class="fa-solid fa-maximize"></i></div>
                </div>
            </nav>
        </header>

        <main>
            <!-- List of members of the call -->
            <div class="flex wrapper">
                <div class="member">
                    <div class="member-name"></div>
                </div>
            </div>

        </main>

        <footer>
            <div class="flex footbar">
                <!-- Mic and Cam controls -->
                <div class="footbar-section">
                    <div class="footbar-item">

                    </div>

                    <div class="footbar-item">
                        
                    </div>
                </div>
                <!-- Main controls -->
                <div class="footbar-section">
                    <div class="footbar-item">

                    </div>

                    <div class="footbar-item">
                        
                    </div>

                    <div class="footbar-item">
                        
                    </div>

                    <div class="footbar-item">
                        
                    </div>

                    <div class="footbar-item">
                        
                    </div>

                    <div class="footbar-item">
                        
                    </div>

                    <div class="footbar-item">
                        
                    </div>

                    <div class="footbar-item">
                        
                    </div>
                </div>

                <!-- End meeting button -->
                <div class="footbar-section">
                    <div class="footbar-item">
                        
                    </div>
                </div>

            </div>
        </footer>
    </body>
</html>
